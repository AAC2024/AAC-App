<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Design Selector</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .gate-design {
            display: none;
            max-width: 100%;
            margin: 20px auto;
        }
    </style>
    <script>
        function showSwingGates() {
            hideAllGates();
            document.getElementById('swingGateDesign').style.display = 'block';
        }

        function showCantileverGates() {
            hideAllGates();
            document.getElementById('cantileverGateDesign').style.display = 'block';
        }

        function showSlidingGates() {
            hideAllGates();
            document.getElementById('slidingGateDesign').style.display = 'block';
        }

        function hideAllGates() {
            var designs = document.getElementsByClassName('gate-design');
            for (var i = 0; i < designs.length; i++) {
                designs[i].style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Select Your Gate Design</h1>
    
    <img id="swingGateDesign" class="gate-design" src="https://example.com/path/to/your/swing-gate.png" alt="Swing Gate Design">
    <img id="cantileverGateDesign" class="gate-design" src="https://example.com/path/to/your/cantilever-gate.png" alt="Cantilever Gate Design">
    <img id="slidingGateDesign" class="gate-design" src="https://example.com/path/to/your/sliding-gate.png" alt="Sliding Gate Design">
</body>
</html>
