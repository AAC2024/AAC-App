<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Gate Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #gateDesignImage {
            position: absolute;
            z-index: 1;
            left: 100px;
            top: 100px;
            width: 300px;
        }
        #photoUpload {
            position: absolute;
            z-index: 0;
            left: 0px;
            top: 0px;
            width: 100%;
        }
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Select Your Gate Design</h1>
    
    <!-- Add your gate designs here with hidden state initially -->
    <img id="gateDesignImage" src="" alt="Gate Design">
    <canvas id="canvas" width="500" height="500"></canvas>

    <!-- Add the upload button -->
    <button onclick="document.getElementById('photoUpload').click();">Upload Your Own Photo</button>
    <input type="file" id="photoUpload" accept="image/*" style="display:none" onchange="loadPhoto(event)">
    
    <button onclick="showSwingGates()">Show Swing Gates</button>
    <button onclick="showCantileverGates()">Show Cantilever Gates</button>
    <button onclick="showSlidingGates()">Show Sliding Gates</button>
    
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let gateImage = document.getElementById("gateDesignImage");
        let uploadedImage = new Image();

        let startX, startY, initialX, initialY, isDragging = false;

        canvas.addEventListener("mousedown", startDrag);
        canvas.addEventListener("mousemove", dragImage);
        canvas.addEventListener("mouseup", stopDrag);
        canvas.addEventListener("wheel", resizeImage);

        function startDrag(event) {
            startX = event.clientX - canvas.offsetLeft;
            startY = event.clientY - canvas.offsetTop;
            initialX = gateImage.offsetLeft;
            initialY = gateImage.offsetTop;
            isDragging = true;
        }

        function dragImage(event) {
            if (isDragging) {
                let currentX = event.clientX - canvas.offsetLeft;
                let currentY = event.clientY - canvas.offsetTop;

                gateImage.style.left = initialX + (currentX - startX) + "px";
                gateImage.style.top = initialY + (currentY - startY) + "px";
            }
        }

        function stopDrag() {
            isDragging = false;
        }

        function resizeImage(event) {
            let zoom = event.deltaY * -0.01;
            let newWidth = gateImage.width + zoom * 50;
            let newHeight = gateImage.height + zoom * 50;

            if (newWidth > 50 && newHeight > 50) {
                gateImage.style.width = newWidth + "px";
                gateImage.style.height = newHeight + "px";
            }
        }

        function loadPhoto(event) {
            let reader = new FileReader();
            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas first
                ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height); // Draw the uploaded photo
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function showSwingGates() {
            gateImage.src = "https://github.com/AAC2024/AAC-App/blob/main/Hardwood%20iroko%20straight%20bar%20infill%20arch%20top%20swing%20gates.png?raw=true";
        }

        function showCantileverGates() {
            gateImage.src = "https://github.com/AAC2024/AAC-App/blob/main/Partial%20infill%20hardwood%20with%20metal%20railings%20at%20the%20top%20cantilever%20gate.png?raw=true";
        }

        function showSlidingGates() {
            gateImage.src = "https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20comp%20wood%20infill%20sliding%20gate.png?raw=true";
        }

    </script>
</body>
</html>
