<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Design App</title>
    <style>
        #Canvas1 {
            position: absolute;
            visibility: hidden; /* Canvas is initially hidden */
            top: 0;
            left: 0;
            z-index: 5;
        }
        #Image3 {
            position: absolute;
            z-index: 4;
        }
        /* Other styles for layout */
    </style>
</head>
<body>

    <!-- Upload Button -->
    <button id="UploadButton">Upload Your Photo</button>

    <!-- Gate Selection Buttons -->
    <button id="SwingGateButton">Swing Gates</button>
    <button id="CantileverGateButton">Cantilever Gates</button>
    <button id="SlidingGateButton">Sliding Gates</button>

    <!-- Canvas where images are placed -->
    <canvas id="Canvas1" width="500" height="400"></canvas>

    <!-- Image3 for gate design -->
    <img id="Image3" src="" alt="Gate Design" style="width:200px;height:150px;"/>

    <!-- Finish Button -->
    <button id="FinishButton">Finish Editing</button>

    <script>
        // When the user uploads a photo or selects a design
        function showCanvas() {
            document.getElementById('Canvas1').style.visibility = 'visible';
        }

        // When the user is done interacting or wants to hide the Canvas
        function hideCanvas() {
            document.getElementById('Canvas1').style.visibility = 'hidden';
        }

        // Handle upload logic
        document.getElementById('UploadButton').addEventListener('click', function() {
            showCanvas();
            // Here, set the image from the upload to Image3, replace with your logic
            document.getElementById('Image3').src = 'your-uploaded-image-path.png';
        });

        // Swing Gates Designs
        const swingGateDesigns = [
            'https://github.com/AAC2024/AAC-App/blob/main/Hardwood%20iroko%20straight%20bar%20infill%20arch%20top%20swing%20gates.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20iroko%20swing%20gates%20partial%20infill.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/double%20leaf%20metal%20infill%20straight%20bar%20arch%20top%20swing%20gates.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/straight%20top%20comp%20infill%20set%20of%20swing%20gates.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/straight%20top%20horizontal%20box%20section%20infill%20swing%20gates.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/straight%20top%20partial%20infill%20metal%20frame%20wood%20infill%20swing%20gates.png?raw=true'
        ];

        // Cantilever Gate Designs
        const cantileverGateDesigns = [
            'https://github.com/AAC2024/AAC-App/blob/main/arch%20top%20cantilever%20solid%20wood%20infill.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/arched%20top%20iroko%20hardwood%20cantilever%20gate%20partial%20wood%20and%20straight%20bar%20infill.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/Partial%20infill%20hardwood%20with%20metal%20railings%20at%20the%20top%20cantilever%20gate.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/Partila%20infill%20cantilever%20gate%20wood%20panels%20and%20railings%20straight%20bar%20at%20top.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/cantilever%20bow%20top%20with%20straight%20round%20bar%20infill.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/cantilever%20straigh%20top%20design%20vertical%20and%20horizontal%20box%20section%20infill.png?raw=true'
        ];

        // Sliding Gates Designs
        const slidingGateDesigns = [
            'https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20comp%20wood%20infill%20sliding%20gate.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20sliding%20gate%20metal%20infill.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20sliding%20gate%20with%20spike%20metal%20infill.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/Straight%20top%20compinfill%20cantilever%20gate.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/wrought%20iron%20metal%20infill%20cantilever%20gate.png?raw=true',
            'https://github.com/AAC2024/AAC-App/blob/main/straight%20top%20horizontal%20box%20section%20infill%20swing%20gates.png?raw=true'
        ];

        // Select gate designs
        let currentSwingIndex = 0;
        let currentCantileverIndex = 0;
        let currentSlidingIndex = 0;

        document.getElementById('SwingGateButton').addEventListener('click', function() {
            showCanvas();
            document.getElementById('Image3').src = swingGateDesigns[currentSwingIndex];
            currentSwingIndex = (currentSwingIndex + 1) % swingGateDesigns.length;
        });

        document.getElementById('CantileverGateButton').addEventListener('click', function() {
            showCanvas();
            document.getElementById('Image3').src = cantileverGateDesigns[currentCantileverIndex];
            currentCantileverIndex = (currentCantileverIndex + 1) % cantileverGateDesigns.length;
        });

        document.getElementById('SlidingGateButton').addEventListener('click', function() {
            showCanvas();
            document.getElementById('Image3').src = slidingGateDesigns[currentSlidingIndex];
            currentSlidingIndex = (currentSlidingIndex + 1) % slidingGateDesigns.length;
        });

        // Hide canvas when done editing
        document.getElementById('FinishButton').addEventListener('click', function() {
            hideCanvas();
            // Logic to save the final design if necessary
        });
    </script>
</body>
</html>
