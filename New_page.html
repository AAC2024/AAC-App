<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Design App</title>
    <style>
        /* Ensure the Canvas is hidden initially and only shown when needed */
        #Canvas1 {
            position: absolute;
            visibility: hidden; /* Hidden by default */
            top: 0;
            left: 0;
            z-index: 5;
            background-color: transparent; /* Ensure no white background */
        }

        /* Ensure the image3 is on top */
        #Image3 {
            position: absolute;
            z-index: 6; /* Ensure Image3 is on top */
        }

        /* Web viewer adjustments if necessary */
        #WebViewer {
            position: absolute;
            visibility: hidden; /* Initially hidden */
            z-index: 3; /* Below canvas and image3 */
        }
    </style>
</head>
<body>

    <!-- Upload Button -->
    <button id="UploadButton">Upload Your Photo</button>

    <!-- Gate Selection Buttons -->
    <button id="SwingGateButton">Swing Gates</button>
    <button id="CantileverGateButton">Cantilever Gates</button>
    <button id="SlidingGateButton">Sliding Gates</button>

    <!-- Canvas where images are placed -->
    <canvas id="Canvas1" width="500" height="400"></canvas>

    <!-- Image3 for gate design -->
    <img id="Image3" src="" alt="Gate Design" style="width:200px;height:150px;"/>

    <!-- Web Viewer (if needed) -->
    <div id="WebViewer"></div>

    <!-- Finish Button -->
    <button id="FinishButton">Finish Editing</button>

    <script>
        // Function to show canvas
        function showCanvas() {
            document.getElementById('Canvas1').style.visibility = 'visible';
            document.getElementById('WebViewer').style.visibility = 'hidden'; // Hide web viewer if it's overlapping
            document.getElementById('Image3').style.visibility = 'visible'; // Show Image3 for the uploaded photo
        }

        // Function to hide canvas
        function hideCanvas() {
            document.getElementById('Canvas1').style.visibility = 'hidden';
            document.getElementById('Image3').style.visibility = 'hidden';
        }

        // Handle upload logic
        document.getElementById('UploadButton').addEventListener('click', function() {
            showCanvas();
            // Simulate upload logic, set your uploaded image path here
            document.getElementById('Image3').src = 'path-to-uploaded-image.png'; // Add your uploaded image path here
        });

        // Gate design options logic

        // Swing Gates Designs
        const swingGateDesigns = [
            'url1.png', 'url2.png', 'url3.png'
        ];

        let currentSwingIndex = 0;
        document.getElementById('SwingGateButton').addEventListener('click', function() {
            showCanvas();
            document.getElementById('Image3').src = swingGateDesigns[currentSwingIndex];
            currentSwingIndex = (currentSwingIndex + 1) % swingGateDesigns.length;
        });

        // Other gate logic goes here...

        // Hide canvas when done
        document.getElementById('FinishButton').addEventListener('click', function() {
            hideCanvas();
        });
    </script>
</body>
</html>
