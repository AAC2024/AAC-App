<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate Design Selector</title>
  <style>
    .container {
      display: none;
      text-align: center;
    }
    .gate-design {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>Select Your Gate Design</h1>

  <!-- Swing Gates -->
  <div id="swingGatesContainer" class="container">
    <img id="swingGateImage1" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/Hardwood%20iroko%20straight%20bar%20infill%20arch%20top%20swing%20gates.png?raw=true" alt="Swing Gate Design 1">
    <img id="swingGateImage2" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/straight%20top%20comp%20infill%20set%20of%20swing%20gates.png?raw=true" alt="Swing Gate Design 2">
    <img id="swingGateImage3" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20iroko%20swing%20gates%20partial%20infill.png?raw=true" alt="Swing Gate Design 3">
    <img id="swingGateImage4" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/straight%20top%20horizontal%20box%20section%20infill%20swing%20gates.png?raw=true" alt="Swing Gate Design 4">
    <img id="swingGateImage5" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/double%20leaf%20metal%20infill%20straight%20bar%20arch%20top%20swing%20gates.png?raw=true" alt="Swing Gate Design 5">
    <img id="swingGateImage6" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/straight%20top%20partial%20infill%20metal%20frame%20wood%20infill%20swing%20gates.png?raw=true" alt="Swing Gate Design 6">
    <button onclick="saveImage('swingGateImage1')">Save Swing Gate Design 1</button>
    <button onclick="saveImage('swingGateImage2')">Save Swing Gate Design 2</button>
    <button onclick="saveImage('swingGateImage3')">Save Swing Gate Design 3</button>
    <button onclick="saveImage('swingGateImage4')">Save Swing Gate Design 4</button>
    <button onclick="saveImage('swingGateImage5')">Save Swing Gate Design 5</button>
    <button onclick="saveImage('swingGateImage6')">Save Swing Gate Design 6</button>
  </div>

  <!-- Cantilever Gates -->
  <div id="cantileverGatesContainer" class="container">
    <img id="cantileverGateImage1" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/Partial%20infill%20hardwood%20with%20metal%20railings%20at%20the%20top%20cantilever%20gate.png?raw=true" alt="Cantilever Gate Design 1">
    <img id="cantileverGateImage2" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/Partila%20infill%20cantilever%20gate%20wood%20panels%20and%20railings%20straight%20bar%20at%20top.png?raw=true" alt="Cantilever Gate Design 2">
    <img id="cantileverGateImage3" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/arch%20top%20cantilever%20solid%20wood%20infill.png?raw=true" alt="Cantilever Gate Design 3">
    <img id="cantileverGateImage4" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/arched%20top%20iroko%20hardwood%20cantilever%20gate%20partial%20wood%20and%20straight%20bar%20infill.png?raw=true" alt="Cantilever Gate Design 4">
    <img id="cantileverGateImage5" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/cantilever%20bow%20top%20with%20straight%20round%20bar%20infill.png?raw=true" alt="Cantilever Gate Design 5">
    <img id="cantileverGateImage6" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/cantilever%20straigh%20top%20design%20vertical%20and%20horizontal%20box%20section%20infill.png?raw=true" alt="Cantilever Gate Design 6">
    <button onclick="saveImage('cantileverGateImage1')">Save Cantilever Gate Design 1</button>
    <button onclick="saveImage('cantileverGateImage2')">Save Cantilever Gate Design 2</button>
    <button onclick="saveImage('cantileverGateImage3')">Save Cantilever Gate Design 3</button>
    <button onclick="saveImage('cantileverGateImage4')">Save Cantilever Gate Design 4</button>
    <button onclick="saveImage('cantileverGateImage5')">Save Cantilever Gate Design 5</button>
    <button onclick="saveImage('cantileverGateImage6')">Save Cantilever Gate Design 6</button>
  </div>

  <!-- Sliding Gates -->
  <div id="slidingGatesContainer" class="container">
    <img id="slidingGateImage1" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20comp%20wood%20infill%20sliding%20gate.png?raw=true" alt="Sliding Gate Design 1">
    <img id="slidingGateImage2" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20sliding%20gate%20metal%20infill.png?raw=true" alt="Sliding Gate Design 2">
    <img id="slidingGateImage3" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/bow%20top%20sliding%20gate%20with%20spike%20metal%20infill.png?raw=true" alt="Sliding Gate Design 3">
    <img id="slidingGateImage4" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/wrought%20iron%20metal%20infill%20cantilever%20gate.png?raw=true" alt="Sliding Gate Design 4">
    <img id="slidingGateImage5" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/straight%20top%20compinfill%20cantilever%20gate.png?raw=true" alt="Sliding Gate Design 5">
    <img id="slidingGateImage6" class="gate-design" src="https://github.com/AAC2024/AAC-App/blob/main/Bow%20top%20comp%20infill%20cantilever%20gate.png?raw=true" alt="Sliding Gate Design 6">
    <button onclick="saveImage('slidingGateImage1')">Save Sliding Gate Design 1</button>
    <button onclick="saveImage('slidingGateImage2')">Save Sliding Gate Design 2</button>
    <button onclick="saveImage('slidingGateImage3')">Save Sliding Gate Design 3</button>
    <button onclick="saveImage('slidingGateImage4')">Save Sliding Gate Design 4</button>
    <button onclick="saveImage('slidingGateImage5')">Save Sliding Gate Design 5</button>
    <button onclick="saveImage('slidingGateImage6')">Save Sliding Gate Design 6</button>
  </div>

  <!-- Hidden Download Link -->
  <a id="download-link" href="#" download="gate-design.png" style="display: none;">Download</a>

  <script>
    // Show/hide gate designs based on user selection from Thunkable
    window.addEventListener('message', function(event) {
      var message = event.data;

      if (message === "showSwingGates();") {
        showSwingGates();
      } else if (message === "showCantileverGates();") {
        showCantileverGates();
      } else if (message === "showSlidingGates();") {
        showSlidingGates();
      }
    }, false);

    // Show functions for each gate type
    function showSwingGates() {
      document.getElementById('swingGatesContainer').style.display = 'block';
      document.getElementById('cantileverGatesContainer').style.display = 'none';
      document.getElementById('slidingGatesContainer').style.display = 'none';
    }

    function showCantileverGates() {
      document.getElementById('swingGatesContainer').style.display = 'none';
      document.getElementById('cantileverGatesContainer').style.display = 'block';
      document.getElementById('slidingGatesContainer').style.display = 'none';
    }

    function showSlidingGates() {
      document.getElementById('swingGatesContainer').style.display = 'none';
      document.getElementById('cantileverGatesContainer').style.display = 'none';
      document.getElementById('slidingGatesContainer').style.display = 'block';
    }

    // Function to save the image
    function saveImage(imageId) {
      var imageElement = document.getElementById(imageId);
      var link = document.getElementById('download-link');

      // Set the href of the download link to the image's source
      link.href = imageElement.src;
      link.download = 'gate-design.png'; // You can customize this dynamically
      link.click();
    }
  </script>

</body>
</html>
