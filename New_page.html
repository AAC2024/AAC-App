<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gate Designs</title>
  <style>
    body {
      touch-action: none; /* Prevent default zoom and scroll behaviors */
    }

    .draggableContainer {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    .draggableImage {
      width: 200px; 
      height: auto;
      cursor: move;
      resize: both;
      overflow: auto;
      min-width: 150px;
      max-width: 500px;
      transform-origin: center;
      margin-bottom: 20px;
      position: relative;
    }

    /* Initially hide all gate sections */
    #swingGatesContainer, #cantileverGatesContainer, #slidingGatesContainer {
      display: none;
    }
  </style>
</head>
<body>

<!-- Swing Gates Section -->
<div id="swingGatesContainer" class="draggableContainer">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/Hardwood%20iroko%20straight%20bar%20infill%20arch%20top%20swing%20gates.png?raw=true" alt="Gate Design 1">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/bow%20top%20iroko%20swing%20gates%20partial%20infill.png?raw=true" alt="Gate Design 8">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/double%20leaf%20metal%20infill%20straight%20bar%20arch%20top%20swing%20gates.png?raw=true" alt="Gate Design 14">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/straight%20top%20comp%20infill%20set%20of%20swing%20gates.png?raw=true" alt="Gate Design 15">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/straight%20top%20horizontal%20box%20section%20infill%20swing%20gates.png?raw=true" alt="Gate Design 16">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/straight%20top%20partial%20infill%20metal%20frame%20wood%20infill%20swing%20gates.png?raw=true" alt="Gate Design 17">
</div>

<!-- Cantilever Gates Section -->
<div id="cantileverGatesContainer" class="draggableContainer">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/Bow%20top%20comp%20infill%20cantilever%20gate.png?raw=true" alt="Gate Design 19">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/wrought%20iron%20metal%20infill%20cantilever%20gate.png?raw=true" alt="Gate Design 18">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/cantilever%20straigh%20top%20design%20vertical%20and%20horizontal%20box%20section%20infill.png?raw=true" alt="Gate Design 13">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/cantilever%20bow%20top%20with%20straight%20round%20bar%20infill.png?raw=true" alt="Gate Design 12">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/arched%20top%20iroko%20hardwood%20cantilever%20gate%20partial%20wood%20and%20straight%20bar%20infill.png?raw=true" alt="Gate Design 6">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/arch%20top%20cantilever%20solid%20wood%20infill.png?raw=true" alt="Gate Design 5">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/Straight%20top%20compinfill%20cantilever%20gate.png?raw=true" alt="Gate Design 4">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/Partial%20infill%20cantilever%20gate%20wood%20panels%20and%20railings%20straight%20bar%20at%20top.png?raw=true" alt="Gate Design 3">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/Partial%20infill%20hardwood%20with%20metal%20railings%20at%20the%20top%20cantilever%20gate.png?raw=true" alt="Gate Design 2">
</div>

<!-- Sliding Gates Section -->
<div id="slidingGatesContainer" class="draggableContainer">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/bow%20top%20comp%20wood%20infill%20sliding%20gate.png?raw=true" alt="Gate Design 7">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/bow%20top%20sliding%20gate%20metal%20infill.png?raw=true" alt="Gate Design 9">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/bow%20top%20sliding%20gate%20with%20spike%20metal%20infill.png?raw=true" alt="Gate Design 10">
  <img class="draggableImage" src="https://raw.githubusercontent.com/AAC2024/AAC-App/main/bow%20top%20sliding%20gate%20with%20spikes%20metal%20infill.png?raw=true" alt="Gate Design 11">
</div>

<script>
  // Listen for messages from Thunkable Web Viewer
  window.addEventListener('message', function(event) {
    var message = event.data;

    if (message === "showSwingGates();") {
      showSwingGates();
    } else if (message === "showCantileverGates();") {
      showCantileverGates();
    } else if (message === "showSlidingGates();") {
      showSlidingGates();
    }
  }, false);

  // Functions to show the different gate types
  function showSwingGates() {
    document.getElementById('swingGatesContainer').style.display = 'block';
    document.getElementById('cantileverGatesContainer').style.display = 'none';
    document.getElementById('slidingGatesContainer').style.display = 'none';
  }

  function showCantileverGates() {
    document.getElementById('swingGatesContainer').style.display = 'none';
    document.getElementById('cantileverGatesContainer').style.display = 'block';
    document.getElementById('slidingGatesContainer').style.display = 'none';
  }

  function showSlidingGates() {
    document.getElementById('swingGatesContainer').style.display = 'none';
    document.getElementById('cantileverGatesContainer').style.display = 'none';
    document.getElementById('slidingGatesContainer').style.display = 'block';
  }
</script>

</body>
</html>
